<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="forma.css">
    <title>Форма</title>
    
</head>
<body>
    <div>
    <h1>Регистрация</h1>
    <p class="text">Уже есть аккаунт? <a href="#">Войти</a></p>

    <p>Моя компания</p>
    <form action="#" method="get">
       <div>
        <input type="text" placeholder="Имя" id="name" name="name" required>
        <input type="text" placeholder="Фамилия" id="surname" name="surname" required>
    </div> 
    <div>
<input type="email" placeholder="E-mail" id="email" name="email" required>
    </div>
    <div>
        <button type="button">Зарегистрироваться</button>
    </div>
    <div>
        <input type="checkbox" name="yes" value="yes" id="name">
        <label for="name">Я прочитал и принимаю <a href="#">Условия использования</a></label>
    </div>

    </form>
</div>
</body>
</html>
